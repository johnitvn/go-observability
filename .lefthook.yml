pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks detect --no-banner
    golangci-lint:
      tags: backend style
      glob: "*.go"
      # Run golangci-lint on the module instead of passing staged files
      # which can span multiple directories and cause "named files must all be in one directory" errors.
      run: golangci-lint run --fix
    format:
      glob: "*.{json,md,yml,yaml,toml,sh}"
      run: dprint fmt {staged_files} --allow-no-files && git add {staged_files} && dprint check {staged_files} --allow-no-files
    shellcheck:
      glob: "*.{sh,bash}"
      run: shellcheck {staged_files}
    integration-checks:
      run: task test analysis build

commit-msg:
  commands:
    conform:
      run: conform enforce --commit-msg-file {1}

pre-push:
  commands:
    integration-checks:
      run: task test analysis build e2e
